<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>存证管理</title>
        <link rel="stylesheet" href="../../../resources/commons/css/base.css" />
        <link rel="stylesheet" href="../../../resources/commons/css/widget.css" />
        <link rel="stylesheet" href="../../../resources/commons/js/layui/css/layui.css"  media="all" />
        <link rel="stylesheet" href="../../css/report.css" />
        <style>
            .tab-report {
                behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 7;
                border-radius: 2px 2px 0px 0px;
            }
            .bar-report {
                behavior:url('../../css/PIE.htc');
                z-index: 7;
                border-radius: 1px;
            }
            .content-bottom {
                behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 5;
                box-shadow: 0 0 10px 0 #eaeef2;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <!-- 报告 tab -->
            <div class="content-top clearfix">
                <div class="mounth-report tab-report fl">月度报告
                    <div class="bar-mounth bar-report dpblock"></div>
                </div>
                <div class="season-report tab-report fl">季度报告
                    <div class="bar-season bar-report"></div>
                </div>
                <div class="year-report tab-report fl">年度报告
                    <div class="bar-year bar-report"></div>
                </div>
            </div>
            <!-- 列表 -->
            <div class="content-bottom">
                <div class="bar-box"></div>
                <div class="table-box">
                    <table class="layui-hide" id="test" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../../resources/commons/js/seajs/sea-debug.js"></script>
	<script type="text/javascript" src="../../../resources/commons/js/seajs/sea-config-debug.js"></script>
	<script type="text/javascript" src="../../../resources/commons/js/layui/layui.js"></script>
    <script type="text/html" id="titleTpr">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">下载</a>
    </script> 
    <script>
        seajs.use(['../../js/layout.js','../../js/report.js'])
    </script>
</html>
