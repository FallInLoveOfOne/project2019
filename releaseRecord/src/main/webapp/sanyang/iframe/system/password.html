<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iframe</title>
        <link rel="stylesheet" href="../../../resources/commons/css/base.css" />
        <link rel="stylesheet" href="../../../resources/commons/css/widget.css" />
        <link rel="stylesheet" href="../../../resources/commons/js/layui/css/layui.css"  media="all" />
		<link rel="stylesheet" href="../../css/password.css" />
		<style>
			.layui-btn {
				behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 5;
                border-radius: 2px;
			}
			.content {
				behavior:url('../../css/PIE.htc');
				position: relative;
				z-index: 5;
				box-shadow: 0 0 10px 0 #eaeef2;
			}
		</style>
    </head>
    <body>
        <div class="content">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">原密码</label>
					<div class="layui-input-block">
						<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
						<div class="layui-inline tip-text"></div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
						<div class="layui-inline tip-text">请输入6～12位密码，包含英文和数字</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">重复新密码</label>
					<div class="layui-input-block">
						<input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
						<div class="layui-inline tip-text"></div>
					</div>
				</div>
			</form>
			<div class="btn-box">
				<div class="layui-btn confirm-btn">确认修改</div>
			</div>
        </div>
    </body>
    <script type="text/javascript" src="../../../resources/commons/js/seajs/sea-debug.js"></script>
	<script type="text/javascript" src="../../../resources/commons/js/seajs/sea-config-debug.js"></script>
	<script type="text/javascript" src="../../../resources/commons/js/layui/layui.js"></script>
    <script>
        seajs.use(['../../js/layout.js','../../js/password.js'])
    </script>
</html>
