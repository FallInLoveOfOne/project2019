<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>信息对比</title>
        <link rel="stylesheet" href="../resources/commons/css/base.css" />
        <link rel="stylesheet" href="../resources/commons/css/widget.css" />
        <link rel="stylesheet" href="../resources/commons/js/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="./css/topbar.css" />
        <link rel="stylesheet" href="./css/release-report.css" />
        <style>
            .report-main {
                behavior:url('./css/PIE.htc');
                position: relative;
                z-index: 9;
                box-shadow: 0px 0px 20px #f4f5f7;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-l fl">
                <img src="./imgs/police.png" alt="">
                <span class="top-l-title">温州市三垟强制隔离戒毒所防放错智能管理系统</span>
            </div>
        </div>
        <div class="report-main">
            <div class="report-title">
                温州市三垟强制隔离戒毒所2018年8月出所人员报告
            </div>
            <div class="report-info clearfix">
                <div class="report-time fl">
                    报告时间: 
                    <span>2018年08月08日</span>
                </div>
                <div class="report-type fr">
                    报告类型: 
                    <span>月报告</span>
                </div>
            </div>
            <div class="report-intro">
                本月我戒毒所计划出所20人，实际出所犯人18名，其中男性18人，女性0人。执行狱警张sir出所8人，王sir出所4人，徐sir出所6人，验证信息均通过。
            </div>
            <div class="report-chart clearfix">
                <div class="pie-chart fl" id="pie-chart"></div>
                <div class="line-chart fl" id="line-chart"></div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../resources/commons/js/seajs/sea-debug.js"></script>
