<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>iframe</title>
        <link rel="stylesheet" href="../../../resources/commons/css/base.css" />
        <link rel="stylesheet" href="../../../resources/commons/css/widget.css" />
        <link rel="stylesheet" href="../../../resources/commons/js/layui/css/layui.css"  media="all" />
        <link rel="stylesheet" href="../../css/normal.css" />
        <style>
            tbody tr td:first-child .layui-table-cell span {
                behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 5;
                border-radius: 10px;
            }
            .cktimebtn, .temp-btn, .check-btn {
                behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 5;
                border-radius: 2px;
            }
            .content-top, .content-bottom {
                behavior:url('../../css/PIE.htc');
                position: relative;
                z-index: 5;
                box-shadow: 0 0 10px 0 #eaeef2;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <!-- 正常待出所 iframe部分 上面查询条件一块 -->
            <div class="content-top">
                <div class="tab-bar clearfix">
                    <div class="out-normal fl ckbtn">
                        <i class="iconfont-sy">&#xe739;</i><span class="tab-normal">正常待出所</span>
                    </div>
                    <div class="out-temp fl">
                        <i class="iconfont-sy">&#xe73a;</i><span class="tab-temp">临时出所</span>
                    </div>
                </div>
                <div class="conditions clearfix">
                    <div class="ipt fl">
                        <div class="ipt-people clearfix">
                            <div class="people-wait fl">
                                <label class="layui-form-label">待出所人员</label><div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请填写人员"   class="layui-input ipt-placeholder">
                                </div>
                            </div>
                            <div class="people-num fl">
                                <label class="layui-form-label">人员编号</label><div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请填写编号"   class="layui-input ipt-placeholder">
                                </div>
                            </div>                            
                        </div>
                        <div class="ipt-date clearfix">
                            <div class="fl">
                                <label class="layui-form-label">出所日期</label>
                                <div class="layui-input-inline">
                                    <i class="iconfont-sy">&#xe753;</i><input type="text" class="layui-input" id="test-out-start" placeholder="-" /><i class="iconfont-sy">&#xe754;</i>
                                </div>
                            </div>
                            <div class="fl">
                                <label class="layui-form-label">至</label>
                                <div class="layui-input-inline">
                                    <i class="iconfont-sy">&#xe753;</i><input type="text" class="layui-input" id="test-out-end" placeholder="-" /><i class="iconfont-sy">&#xe754;</i>
                                </div>
                            </div>
                            <div class="time-btn week-btn cktimebtn fr">本周</div>
                            <div class="time-btn today-btn fr">今天</div>
                        </div>
                    </div>
                    <div class="check-top fl">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label yclx">异常类型</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="" value="" title="不限" checked="">
                                    <input type="radio" name="" value="" title="审核未通过">
                                    <input type="radio" name="" value="" title="人脸对比未通过">
                                    <input type="radio" name="" value="" title="出所单未上传">
                                </div>
                            </div>
                        </form>
                        <div class="layui-input-inline tips fl">注：当前展示最近一周出所人员信息</div>
                    </div>
                    <div class="check fr">
                        <div class="check-bottom clearfix">
                            <div class="layui-input-inline layui-btn temp-btn">立即同步</div>
                            <div class="layui-input-inline layui-btn check-btn fr">查询</div>
                        </div>
                    </div>
                    <!-- <div class="check fr">
                        <div class="check-bottom clearfix">
                            <div class="layui-input-inline layui-btn temp-btn">立即同步</div><div class="layui-input-inline layui-btn check-btn fr">查询</div>
                        </div>
                    </div> -->
                </div>
            </div>
            <!-- 列表 -->
            <div class="content-bottom">
                <div class="table-box">
                    <table class="layui-hide" id="test" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../../resources/commons/js/seajs/sea-debug.js"></script>
	<script type="text/javascript" src="../../../resources/commons/js/seajs/sea-config-debug.js"></script>
    <script type="text/javascript" src="../../../resources/commons/js/layui/layui.js"></script>
    <script type="text/html" id="sexTpl">
        {{#  if(d.sex === '男'){ }}
            <span style='background-color:#7dcfb6;'>月</span>
        {{#  } else { }}
            <span style='background-color:#41bff9;'>季</span>
        {{#  } }}
    </script>
    <script type="text/html" id="titleTpr">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">出所</a>
    </script> 
    <script>
        seajs.use(['../../js/layout.js','../../js/normal.js', '../../js/getDate.js', '../../js/setPlaceholder.js'])
    </script>
</html>
